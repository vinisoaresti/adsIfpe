# Workflow with different builds for each directory/project

name: multiple-projects

# Cases in which the workflow is executed
on:
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # A job called "build and deploy"
  build-and-deploy:
    #Environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Image it runs on
    runs-on: ubuntu-latest
    # Tasks to do on the job
    steps:
      # Build
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build Semester 3 - Greetings Card
        run: |
          mkdir -p ./_site/semester3/webProgramming1/greetingsCard/
          cp -r ./semester3/webProgramming1/greetingsCard/* ./_site/semester3/webProgramming1/greetingsCard/
      - name: Build Semester 3 - Meu Ingresso
        run: |
          mkdir -p ./_site/semester3/webProgramming1/meuIngresso/
          cp -r ./semester3/webProgramming1/meuIngresso/* ./_site/semester3/webProgramming1/meuIngresso/
      # Deploy
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
